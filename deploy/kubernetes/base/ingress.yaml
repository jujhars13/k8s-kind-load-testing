apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing
  annotations:
  labels:
    app: ing
spec:
  rules:
    - host: foo.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-service-one
                port:
                  number: 80
    - host: bar.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-service-two
                port:
                  number: 80
